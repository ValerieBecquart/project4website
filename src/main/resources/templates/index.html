    </head>

    <body class="bg-primary">
    <header class="">
                <img src="../img/banner.png" alt="logo" class="img-fluid">
    </header>

<!--    speel spel-->
    <section id="speelspel" class="content-section pb-5 pt-5 bg-secondary">
        <div class="container text-center">
            <div class="content-section-heading text-center">
                <h1 class="mb-0 ">Speel het spel</h1>
                <div class="mb-3">
                    <small>Start het avontuur... </small>
                </div>
                <iframe mozallowfullscreen="true"  allow="autoplay; fullscreen"  src="https://cozy-baklava-a40b81.netlify.app/"  name="Utopia 2.0" scrolling="no" msallowfullscreen="true" allowfullscreen="true" webkitallowfullscreen="true" allowtransparency="true" frameborder="1" marginheight="px" marginwidth="325px" height="620px" width="1024px"></iframe>

            </div>
        </div>
    </section>
<!--feedback-->
    <section id="feedback" class="content-section pb-3 pt-5 bg-primary">
        <div class="container text-center">
            <h1 class="mb-0 text-white">Geef feedback</h1>
            <span th:if="${sendmessage.isEmpty}">
            <div class="mb-3">
                <small class="text-white">Deel je ervaring! </small>
            </div>

            <form action="/" method="post" class="border px-5 pt-3 bg-light">
                <label  class="text-white" >Deel jouw spelrating  (1 = niet leuk, 5 = heel leuk) </label>

                <div class="d-flex justify-content-around m-auto w-100">
                    <span><input type="radio"  name="score" id="1"  value="1" required  class="text-white">
                        <label for="1"  class="text-white">1</label></span>
                  <span> <input type="radio" name="score" id="2"  value="2"  class="text-white">
                      <label for="2"  class="text-white">2</label></span>
                  <span>  <input type="radio" name="score"  id="3"  value="3"  class="text-white">
                      <label for="3"  class="text-white">3</label></span>
                <span>    <input type="radio" name="score"  id="4"  value="4"  class="text-white">
                    <label for="4"  class="text-white" >4</label></span>
                <span>   <input type="radio" name="score" id="5" value="5"  class="text-white">
                    <label for="5" class="text-white">5</label></span>
            </div>


                <p></p>
                <p></p>

                <p class="mt-4"><label for="game"  class="text-white">Wat vond je van het spel? Hoe de informatie gebracht wordt?</label> <br>
                    <textarea class="w-100  " rows="5" cols="60" name="game" id="game" placeholder="Typ hier jouw feedback"></textarea>
                    <br/></p>

                <p></p>
                <p></p>

                <p class="mt-4"><label for="content"  class="text-white">Wat vond je van de content?</label> <br>
                    <textarea class="w-100  " rows="5" cols="60" name="content" id="content" placeholder="Typ hier jouw feedback"></textarea>
                    <br/></p>

                <p></p>
                <p></p>

                <p class="mt-4"><label for="visuals"  class="text-white">Wat vond je van de visuals? Sprak de vormgeving jou aan? </label> <br>
                    <textarea class="w-100  " rows="5" cols="60" name="visuals" id="visuals" placeholder="Typ hier jouw feedback"></textarea>
                    <br/></p>
                <p></p>
                <p></p>

                <p class="mt-4"><label for="other"  class="text-white">Verder aanvullingen:  </label> <br>
                    <textarea class="w-100  " rows="5" cols="60" name="other" id="other" placeholder="Typ hier jouw feedback"></textarea>
                    <br/></p>


                <p class="mt-4"><input type="submit" class="btn btn-secondary bg-primary bg-dark btn-md w-50" value="Verzend"/></p>
            </form>
    </span>


            <div class="mb-3">
                <small class="text-white" th:text="${sendmessage}"> </small>
            </div>

                  </div>

    </section>
